<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        border: 1px solid red;
        width: 100px;
        height: 100px;
        background-color: yellow;
        text-align: center;
        line-height: 100px;
        position: relative;
        left: 0px;
        top: 0px;
        transition: left 1s cubic-bezier(0.67, 0.04, 0.41, 1);
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <button id="moveBtn">이동</button>
    <div id="box">Box</div>

    <script>
      const moveBtn = document.querySelector("#moveBtn");
      const box = document.querySelector("#box");

      // DOM 참조 확인
      console.dir(moveBtn);
      //   console.dir(box);

      // 1. 버튼 이벤트 반응 확인
      // 2. 특정 요소 셀렉트 (DOM 확인)
      // 3. 특정 요소의 속성 변경

      moveBtn.onclick = function () {
        // alert("버튼 눌림");
        // console.log("버튼 눌림");

        moveBtn.innerText = "move";
        box.style.backgroundColor = "pink";

        // box의 위치 변경
        box.style.left = "400px";
        box.style.top = "200px";
      };
    </script>
  </body>
</html>
