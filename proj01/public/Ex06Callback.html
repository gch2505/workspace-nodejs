<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        box-sizing: border-box;
        border: 1px solid red;
        width: 100px;
        height: 100px;
        background-color: yellow;
        text-align: center;
        line-height: 100px;
        position: relative;
        left: 0px;
        top: 0px;
        /* transition: left 1s cubic-bezier(0.67, 0.04, 0.41, 1); */
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <button id="moveBtn">이동</button>
    <div id="box" class="box">Box</div>
    <div id="box2" class="box">Box</div>
    <div id="box3" class="box">Box</div>

    <script>
      const moveBtn = document.querySelector("#moveBtn");

      // 변수 선언 및 초기화
      // var는 window의 엠버속성으로 등록, let은 지역속성
      function moveElement(selector, speed, targetX) {
        const box = document.querySelector(selector);
        let x = 0;
        let intervalRef = setInterval(function () {
          x += speed;
          box.style.left = x + "px";
          if (x >= targetX) {
            clearInterval(intervalRef);
            box.style.left = targetX + "px";
          }
        }, 20);
      }

      moveBtn.addEventListener("click", function () {
        moveElement("#box", 10, 200);
        moveElement("#box2", 15, 300);
        moveElement("#box3", 20, 400);
      });
    </script>
  </body>
</html>
